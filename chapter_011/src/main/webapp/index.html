<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: linen;
        }
        select {
            font-family: "Arial Black",serif;
            font-weight: bold;}

    </style>
</head>
<body>


<div class="jumbotron text-center">
    <h2>Registration Data</h2>
</div>
<div class="container-fluid">
    <form class="form-horizontal" action="/action_page">
        <div class="form-group">
            <label class="control-label col-sm-5" for="name">Name:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-5" for="surname">Surname:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="surname" placeholder="Your Surname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-5">Gender:</label>
            <div class="col-sm-6">
                <label class="radio-inline"><input type="radio" id="male" name="gender" value="Male" checked>Male</label>
                <label class="radio-inline"><input type="radio" id="female" name="genderx" value="Female" >Female</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-5" for="comment">Comment:</label>
            <div class="col-sm-offset-0 col-sm-2">
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <div class="container">
        <h2>Bordered Table</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Gender</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>male</td>
                <td>test row</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
